<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;searchable-multi&gt; Basic Example</title>

    <script src="../multi.js"></script>

    <style>
        /* Basic styling */
        body {
            font-family: sans-serif;
        }

        .container {
            box-sizing: border-box;;
            margin: 0 auto;
            max-width: 500px;
            padding: 0 20px;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>&lt;searchable-multi&gt;</h1>
      <searchable-multi placeholder="Search fruits...">
        <select multiple="multiple">
          <option>Apple</option>
          <option>Banana</option>
          <option selected>Blueberry</option>
          <option>Cherry</option>
          <option>Coconut</option>
          <option>Grapefruit</option>
          <option>Kiwi</option>
          <option>Lemon</option>
          <option>Lime</option>
          <option>Mango</option>
          <option>Orange</option>
          <option>Papaya</option>
        </select>
      </searchable-multi>
    </div>
  </body>
</html>
